<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON javascript</title>
</head>

<body>
    <div class="container">
        this is my container
    </div>
    <script>
        let jsonobj = {
            name: "kishan",
            channer: "kd's gamezon",
            friend: "kirtan",
            food: "pizza"
        }
        console.log(jsonobj);  // object to sting convert
        let myJsonStr = JSON.stringify(jsonobj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('kishan', 'kishan vaghela'); // reaplace data
        console.log(myJsonStr);

        newJsonobj = JSON.parse(myJsonStr); //string to object convert
        console.log(newJsonobj);
    </script>
</body>

</html>
