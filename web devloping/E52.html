<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interaction using Alert, Prompt, confirm</title>
</head>
<body>
    <div class="container">
        this is a page
    </div>
</body>
<script>
    //Alert in-browser js
    alert("this is a message");

    //Prompt
    let name = prompt("whai is your name?", "Guest");
    console.log(name);

    //confirm
    let deletePost = confirm("do you really want to delete this post");
    console.log(deletePost);

    if(deletePost){
        console.log("your post has been deleted successfuly")
    }
    else{
        console.log("your post has not been deleted")
    }
</script>
</html>
